<!DOCTYPE html>
<html lang=es>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completito | Francisco Ramirez</title>
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <meta name="author" content="Francisco Ramírez Ruiz">
    <script src="codigo.js" type ="text/javascript"></script>
    <style>
    span{
        font-weight: bold;
        color:red;
    }
    </style>
    </head>
<body>
    <noscript><h4>Se requiere javascript</h4></noscript>

    <form id ="formulario" action="" method="POST">
        <h2>Formulario Completito | Francisco Ramírez Ruiz</h2>

        <p>
            <input id="nombre" type="text" value="" name="nombre" placeholder="Nombre">
        </p>
        <span id="xNombre"></span>
        <p>
            <input id="dni" type="text" value="" name="dni" placeholder="DNI">
        </p>
        <span id="xDni"></span>
        <p>
            <input id="email" type="email" value="" name="email" placeholder="E-mail">
        </p>
        <span id="xEmail"></span>
        <p>
            <input id="url" type="url" value="" name="pagina" placeholder="Página web">
        </p>
        <span id="xUrl"></span>
        <p>
            <input id="cuenta" type="number" value="" name="cuenta" placeholder="Cuenta Corriente">
        </p>
        <span id="xCuenta"></span>
        <p>
            <input id="telefono" type="number" value="" name="telefono" placeholder="Teléfono" min="9" max="9">
        </p>
        <span id="xTelefono"></span>
       <p>
           <input id="fecha" type="text" name="fecha"  placeholder="Fecha de Nacimiento">
        <p>
        <p><span id="xFecha"></span></p>

        <textarea id="area" cols="90" rows="9" name="contenido" placeholder="Contenido de la consulta"></textarea>

        <p><span id="newMsg"></span></p>
        <input id="envia" type="submit">
    </form>

</body>
</html>
